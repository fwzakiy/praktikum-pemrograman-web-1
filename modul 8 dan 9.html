<html>
<head>
<!– Stylesheet untuk Tabel ->
<style>
table, td,th {
  border: 1px solid #dddddd;
  border-collapse: collapse;
}

th {
background:pink;
color:white;
border:1px dotted #000000;
}

tr:nth-child(even) {
  background-color: #dddddd;
  }
</style>
</head>
<body>
<!– Awal Tabel ->
<table style="width:100%;">
	<tr>
		<th>No.</th>		<th style="background:pink;">Nama</th>		<th>Kelas</th>
	</tr>
	<tr>
		<td>1</td>		<td>Riska</td>		<td>105</td>
	</tr>
	<tr>
		<td>2</td>		<td>Ghina</td>		<td>106</td>
	</tr>	
</table>
<!– Akhir tabel ->
</body>
</html>
